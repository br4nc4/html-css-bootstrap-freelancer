<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <nav>

        <div style="min-height: 80px;" class="container-fluid bg-dark"> <!-- assegno inline una altezza minima per poter vedere i blocchi della struttura -->
            <div class="container container-md container-lg">
                
            </div>
        </div>
    </nav>

    <main>

            </div>
        </div>

        <!-- SEZIONE PORTFOLIO -->
        <div style="min-height: 400px;" class="container-fluid bg-white">

            <div class="container container-md container-lg">

                <div class="row row-sm-col-2 row-md-col-2">

                    <div style="min-height: 100px; border: 1px solid red;" class="col-12 col-sm-6 col-md-4"></div>

                    <div style="min-height: 100px; border: 1px solid red;" class="col-12 col-sm-6 col-md-4"></div>

                    <div style="min-height: 100px; border: 1px solid red;" class="col-12 col-sm-6 col-md-4"></div>
                    
                    <div style="min-height: 100px; border: 1px solid red;" class="col-12 col-sm-6 col-md-4"></div>

                </div>

            </div>

        </div>

        <!-- SEZIONE ABOUT -->

            <div class="container container-md container-lg">

                <div class="row row-sm-col-3 row-md-col-3">
                    
                    <!-- assegno un bordo solo per visualizzare la griglia e i cambi nei vari breakpoints -->
                    <div class="col-12 col-sm-12 col-md-12" style="min-height: 100px; border: 1px solid blue;"></div>

                    <div class="col-12 col-sm-6 col-md-6" style="min-height: 100px; border: 1px solid blue;"></div>

                    <div class="col-12 col-sm-6 col-md-6" style="min-height: 100px; border: 1px solid blue;"></div>

                    <div class="col-12 col-sm-12 col-md-12" style="min-height: 100px; border: 1px solid blue;"></div>

                </div>

            </div>
        </div>

        <!-- SEZIONE CONTACT ME -->
        <div style="min-height: 400px;" class="container-fluid bg-white">
            <div class="container container-md container-lg">

            </div>
        </div>

    </main>
    
    <footer>

        <div style="min-height: 200px;" class="container-fluid bg-secondary">

            <div class="container container-md container-lg">

            </div>

        </div>

        <div style="min-height: 100px;" class="container-fluid bg-dark">

            <div class="container container-md container-lg">

            </div>

        </div>
